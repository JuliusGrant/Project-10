<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AJAX Flickr Photo Feeder</title>
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="lightbox2-master/src/css/lightbox.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>


</head>
<body>
  <div class="grid-container centered">
    <div class="grid-100">
      <div class="contained">
        <div class="grid-100">
          <div class="heading">
            <h1 class="search-container">Flickr Photo Feeder</h1>
          </div>
        <div class="search-container">
          <form>
            <label for="search">Type Search Term Below</label><br><br>
            <input id="search" type="search" name="search" value=""><br>
            <input id="submit" value="Search" type="submit">
          </form>
        </div>

        <div id="photos">

        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="js/overlay.js"></script>
  <script src="js/_flickr.js"></script>
</body>
</html>
